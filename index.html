<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="#" id="survey-form">
        <fieldset>
          <div class="form-control">
            <label for="name-label" id="name-label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-control">
            <label for="email-label" id="email-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-control">
            <label for="number-label" id="number-label">Age</label>
            <input
              type="number"
              name="age"
              id="number"
              min="0"
              max="100"
              placeholder="Enter your age"
            />
          </div>
        </fieldset>
        <fieldset>
          <div class="select-dropdown">
            <label for="dropdown-label"
              >Which option best describes your current role?</label
            >
            <select name="dropdown" id="dropdown">
              <option>Select an option</option>
              <option value="student">Student</option>
              <option value="fullTimeJob">Full Time Job</option>
              <option value="fullTimeLearner">Full Time Learner</option>
              <option value="other">Other</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <p class="radio-label">
            Would you recommend freeCodeCamp to a friend?
          </p>
          <div class="input-radio">
            <input
              type="radio"
              name="input-radio"
              id="maybe"
              value="input-radio"
              checked
            />
            <label for="maybe">Maybe</label>
          </div>
          <div class="input-radio">
            <input
              type="radio"
              name="input-radio"
              id="other"
              value="input-radio"
            />
            <label for="other">Other</label>
          </div>
        </fieldset>
        <fieldset>
          <p class="checkbox-label">
            What would you like to see improved? (Check all that apply)
          </p>
          <div class="input-checkbox">
            <input
              type="checkbox"
              name="front-end-projects"
              id="front-end-projects"
              value="front-end-projects"
            />
            <label for="front-end-projects">Front-End Projects</label>
          </div>
          <div class="input-checkbox">
            <input
              type="checkbox"
              name="back-end-projects"
              id="back-end-projects"
              value="back-end-projects"
            />
            <label for="back-end-projects">Back-End Projects</label>
          </div>
          <div class="input-checkbox">
            <input
              type="checkbox"
              name="other-projects"
              id="other-projects"
              value="other-projects"
            />
            <label for="other-projects">Other Projects</label>
          </div>
        </fieldset>
        <fieldset>
          <p class="textarea-label">Any comments or suggestions?</p>
          <textarea
            name="comment"
            id="comment"
            cols="30"
            rows="10"
            placeholder="Enter your comment..."
          ></textarea>
        </fieldset>
        <!-- NOTE: 16. Inside the form element, you are presented with a button with id of submit to submit all the inputs -->
        <div>
          <input type="submit" value="Submit" id="submit" />
        </div>
      </form>
    </main>
  </body>
</html>
